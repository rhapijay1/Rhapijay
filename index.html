<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-form">
    <h2>Afrogram</h2>
    <div class="login-elements">
      <input type="text" placeholder="Phone number, username or email">
      <input type="password" placeholder="Password">
      <button class="login-button">Login</button>
      <div class="forgotten-password">
        <a href="#">Forgotten your password?</a>
      </div>
    </div>
    <div class="signup-link">
      <p>Don't have an account? <a href="create-account.html">Signup</a></p>
    </div>
    <p class="get-app">Get the app.</p>
    <div class="store-links">
      <a href="#"><img class="appstore-img" src="images/appstore.png" alt="App Store"></a>
      <a href="#"><img class="playstore-img" src="images/playstore.png" alt="Play Store"></a>
    </div>
    <p class="copy-right">&copy; 2024. All rights reserved.</p>
  </div>
</body>
</html>
